<section class="px-2">
  <h1 class="font-bold text-2xl my-5">Crear usuario</h1>


  <form class="grid grid-cols-3 gap-3">
    <div class="flex flex-col gap-2">
      <label class="form-label">Email</label>
      <input type="email" class="form-input px-4 py-3 rounded-none outline-none focus:ring-2 focus:ring-slate-800"
        placeholder="Ingrese email">
    </div>

    <div class="flex flex-col gap-2">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-input px-4 py-3 rounded-none outline-none focus:ring-2 focus:ring-slate-800" placeholder="Ingrese contraseña">
    </div>

    <div class="flex flex-col gap-2">
      <label class="form-label">Rol</label>
      <select class="form-select px-4 py-3 rounded-none outline-none focus:ring-2 focus:ring-slate-800">
        <option value="1">Administrador</option>
        <option value="2">Usuario</option>
      </select>
    </div>

  </form>



  <div class="flex justify-end my-5">
    <button class="bg-slate-900 cursor-pointer px-8 py-2 rounded-sm text-white font-medium">Crear</button>
  </div>

</section>
