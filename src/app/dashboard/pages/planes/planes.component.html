<h1 class="font-bold text-2xl my-5">Planes del Gimnasio</h1>

@for (plan of plans; track plan.id) {

  <div class=" bg-white rounded shadow p-10 my-5" >
    <h1 class="font-bold text-xl">{{ plan.name }}</h1>
    <p><strong> Descripccion: </strong> {{ plan.description }}</p>
    <p><strong> Precio: </strong> ${{ plan.price | number }}</p>
    <p><strong> Duracion en dias: </strong>{{ plan.durationInDays }}</p>
  </div>

} @empty {
  Empty list of users
}
